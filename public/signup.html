<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK UP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./signup.css">
    <script type="module" src="./scripts/create.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <title>Peeps</title>
</head>

<body>
    <!-- Section: Design Block -->
    <section class="background-linear-gradient overflow-hidden">
        <!-- <style>
            .background-linear-gradient {
                background: linear-gradient(#35176B, #1D9BF0);
            }
        </style> -->

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        The best offer <br />
                        <span style="color: hsl(218, 81%, 75%)">for your business</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Temporibus, expedita iusto veniam atque, magni tempora mollitia
                        dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                        ab ipsum nisi dolorem modi. Quos?
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    
                  <div class="main m-auto">  	
                      <input type="checkbox" id="chk" aria-hidden="true">
              
                          <div class="signup">
                              <form id="signup-form">
                                  <label for="chk" aria-hidden="true">Sign up</label>
                                  <input type="username" id="username" class="form-control" name="txt" placeholder="Username" required="">
                                  <input type="email" id="email" class="form-control" name="txt" placeholder="Email" required="">
                                  <input type="first-name" id="first-name" class="form-control" name="txt" placeholder="First Name" required="">
                                  <input type="last-name" id="last-name" class="form-control" name="txt" placeholder="Last Name" required="">
                                  <input type="password" id="password" class="form-control" name="txt" placeholder="Password" required="">
                                  <button type="submit">Sign up</button>
                              </form>
                          </div>
              
                          <div class="login">
                              <form id="login-form">
                                  <label for="chk" aria-hidden="true">Login</label>
                                  <input type="username" id="user" class="form-control" name="txt" placeholder="Username" required="">
                                  <input type="password" id="pswd" class="form-control" name="txt" placeholder="Password" required="">
                                  <button type="submit">Login</button>
                              </form>
                          </div>
                  </div>
              </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</body>

</html>
